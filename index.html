<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>ToDo List</h1>
		<div class="todo-form">
			<label class="task-label">Add Task</label><br />
			<input
				class="addTask"
				type="text"
				name="todo"
				placeholder="add task"
			/><br />

			<label class="task-label" for="">Add Time</label><br />
			<input class="addTime" type="time" name="todo" /><br /><br />

			<button class="btn" type="submit">Add Task</button><br /><br />

			<div class="todo"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
